<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>HTML5 Video</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body {
				background-color: black;
				font-family: roboto;
			}
			h1 {
				color: white;
				text-align: center;
				padding-top: 30px;
			}
			video {
				display: block;
				margin: 70px auto;
				-webkit-filter: sepia(1);
			}
		</style>
	</head>
	
	<body>
	
		<h1>HTML Video</h1>
		
		<video width="600" controls="controls" preload="auto" autoplay poster="images/jazzcat.png">
		
			<source src="videos/WebM_Bunny.webm#t=30,40" type="video/webm"/>
			<source src="videos/MP4_Bunny.mp4#t=30,40" type="video/mp4"/>
			<track src="videos/sub.vtt" label="English subtitles" kind="subtitles" srclang="en" default></track>
		
		</video>
	
	</body>
