<!doctype html>
<html lang= "en">
<head>
  <meta charset="UTF-8">
    <title>Position & Flow</title>
    <style type="text/css">
		#container {
			position: relative;
			top: 100px;
			margin-right: auto; 
			margin-left: auto; 
			width: 600px;
			height: 400px;
			background-color: #AA4639;
			padding: 10px;
			border-radius: 10px;
			font-size: 0px;
		}
		.box{
			position: absolute;
			width: 220px;
			height: 150px;
			background-color: #81BBC9;
			margin: 10px;
			border-radius: 10px;
			display: inline-block;
			font-size: 16px;
		}
		#box1{
			top: -50px;
			left: -100px;
		}
		#box2{
			top: -50px;
			right: -100px;
		}
		#box3{
			bottom: -50px;
			left: -100px;
		}
		#box4{
			bottom: -50px;
			right: -100px;
		}
  </style>
</head>
<body>
  <div id="container">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
	<div id="box4" class="box"></div>
  </div>
</body>
</html>
