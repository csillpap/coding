<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>
		body {
		  font: 16px sans-serif;
		}
	</style>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
	 <script>
		// create array
		var myData = [ 10, 15, 20, 30, 45, 50, 40, 45 ,50 , 40 ];
		
		// apply values to svg
		var svg = d3.select("body")
					.append("svg")
					.attr("width",500)
					.attr("height",300)
					.attr("style","background-color:#ddd"); /* added some style*/
					
		// create rectangles	
		svg.selectAll("rect")
		   .data(myData)
		   .enter()
		   .append("rect")  
		   .attr("fill", "#30C5C7")
		   .attr("x", function(d, i){return i * (30 + 1);}) /* multiply the index by the width for x axis  */
		   .attr("y", function(d){return 300 - d * 5;})
		   .attr("width", 30)
		   .attr("height", function(d){return d * 5;});
	 </script>
	
</body>

</html>
